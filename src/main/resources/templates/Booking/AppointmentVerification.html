<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout :: headFragment">
  <title id="pageTitle">AppointmentVerification</title>
</head>
<body class="mx-5">

<div th:insert="fragments/navbar :: navbarFragment"></div>

<div class="container-md">
  <h1>Ihr COVID19 Screening-Termin</h1>
  <div class="card" style="width: 18rem;">
    <div class="card-header">
      <img class="card-img-top" th:src="|/barcode?code=${registration.id}|" />
    </div>

    <div class="card-body">
      <h5 class="card-title" th:text="${registration.id}" align="center"></h5>

      <p class="card-text">Fortlaufende Lauzettel Nummer</p>
    </div>
  </div>

  <!--WIP-->
  <div style="margin:6px" th:insert="fragments/pinlocation :: pinlocationFragment (locationName = ${screening_station.name}, locationCity =${screening_station.plz + ' ' + screening_station.city}, locationStreet = ${screening_station.street})"></div>

  <div style="margin:10px" th:insert="fragments/calendar :: calendarFragment (date = ${registration.testDateTime.toLocalDate()}, time = ${registration.testDateTime.toLocalTime()})"></div>


  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <button class="btn btn-primary">Laufzettel herunterladen</button>

  </div>
<div th:insert="fragments/layout :: scripts">

</div>
</body>
</html>
