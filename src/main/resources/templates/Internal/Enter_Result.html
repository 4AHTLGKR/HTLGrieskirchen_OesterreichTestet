<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/layout :: headFragment">
  <title id="pageTitle">Enter Results</title>
</head>


<body>

<div th:insert="fragments/navbar :: navbarFragment"></div>


  <section id="container" class="container">

    <div class="card" style="width: 40rem;">

    <table class="table">
      <tbody>

      <tr th:each="reg : ${list}">
        <th th:text="${reg.id}"></th>
        <td>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          </div>
        </td>
        <td th:text="${reg.firstname} + ' ' + ${reg.lastname}"></td>
        <td>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio11" value="option1">
            <label class="form-check-label" for="inlineRadio11">P</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio12" value="option2">
            <label class="form-check-label" for="inlineRadio12">N</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio13" value="option3">
            <label class="form-check-label" for="inlineRadio13">U</label>
          </div>
        </td>
      </tr>

      </tbody>
    </table>

    </div>


  </section>




</body>
</html>
