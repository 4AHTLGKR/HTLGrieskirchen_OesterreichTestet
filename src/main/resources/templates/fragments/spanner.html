<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="w-100 " th:fragment="spannerFragment">
  <div class="row position-relative">
    <div class="col text-center">
      <div class="border rounded-circle spanner-item mx-auto" th:classappend="${currentpage &gt; 0 ? 'bg-primary text-white' : 'bg-white '}">
        1
      </div>

    </div>
    <div class="col text-center">
      <div class="border rounded-circle spanner-item mx-auto"  th:classappend="${currentpage &gt; 1 ? 'bg-primary text-white' : 'bg-white'}">
        2
      </div>

    </div>
    <div class="col text-center">
      <div class="border rounded-circle spanner-item mx-auto" th:classappend="${currentpage &gt; 2 ? 'bg-primary text-white' : 'bg-white'}">
        3
      </div>

    </div>
    <div class="col text-center">
      <div class="border rounded-circle spanner-item mx-auto" th:classappend="${currentpage &gt; 3 ? 'bg-primary text-white' : 'bg-white'}">
        4
      </div>

    </div>
    <div class="position-absolute top-50 start-50 translate-middle w-100" style="z-index: -1">
      <div class="progress" style="height: 1px;">
        <div class="progress-bar" role="progressbar" th:style="'width: '+ ${percent} + '%;'" aria-valuenow="25"
             aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>
  <div class="row text-center">
    <div class="col">Start</div>
    <div class="col">Station</div>
    <div class="col">Zeit</div>
    <div class="col">Best√§tigung</div>
  </div>
</div>
</html>
